{% extends 'layouts/base.html' %}
{% block title %}

{% endblock %}
{% block content %}
<h2>Edit "{{ thing.name }}"</h2>
<form role="form" action="" method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit</button>
</form>
{% endblock %}
